<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Change Password Success Page</title>
<link rel="stylesheet" href="Style.css">
<style>
#pwd_suc_div {
	width: 450px;
	height: 215px;
	align-content: center;
	margin-top: 13%;
	margin-left: 33%;
	text-align: center;
	font-size: 20px;
	border: 2px solid #8cd3ed;
	border-radius: 10px;
	box-shadow: 0 4px 28px #8cd3ed;
	background-color: black;
	color: green;
	padding: 20px;
}
a{
	border: 1px solid white;
	border-radius: 5px;
	width: 100px;
	padding: 10px;
	text-decoration: none;
	color: white;
}
a:hover{
	border:1px solid yellow;
	color: yellow;
}
</style>
</head>
<body>
	<div id="pwd_suc_div">
		<h2>Password Successfully Changed</h2>
		<a href="Home.html">Goto Home</a>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
<link rel="stylesheet" href="Style.css">
</head>
<body>
	<div class="reg_container">
		<div class="reg_div">
			<h2>Please enter your details for Registration</h2>
			<form action="Register">
				<label>Customer Name </label><br> <input type="text"
					name="cust_name" autofocus="autofocus"><br>
				<br> <label>Customer ID </label><br> <input type="text"
					name="cust_id" required><br>
				<br> <label>Account Number </label><br> <input type="text"
					name="cust_acc_no" required><br>
				<br> <label>Password </label><br> <input type="password"
					name="cust_pwd" required><br>
				<br> <label>Bank Balance </label><br> <input type="text"
					name="cust_bank_bal" required><br>
				<br> <label>Email ID </label><br> <input type="email"
					name="cust_email" required><br>
				<br> <input type="submit" id="submit_btn" />
			</form>
		</div>
	</div>
</body>
</html>
